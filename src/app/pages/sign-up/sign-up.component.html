<h1 class="text-center m-2">Registrate</h1>
<div class="container mt-5">
  <div class="row">
    <div class="col d-none d-md-block">
      <img src="../../../assets/bird_1.jpg" alt="" class="w-50" />
    </div>
    <div class="col">
      <form class="row g-3">
        <div class="col-md-12">
          <label for="name" class="form-label">Nombre completo:</label>
          <input
            required
            minlength="5"
            ngModel
            name="user_name"
            #user_name="ngModel"
            type="text"
            id="name"
            class="form-control"
            placeholder="Ingrea tu nombre"
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="user_name.touched && !user_name.valid"
        >
          Este campo es invalido
        </div>

        <div class="row">
          <div class="col-6 form-check">
            <label class="form-label">Idiomas: </label>

            <br />
            <input class="form-check-input" type="checkbox" name="spanish" />
            <label for="spanish" class="form-check-label">Español</label>

            <br />
            <input class="form-check-input" type="checkbox" name="english" />
            <label for="english" class="form-check-label">English</label>
          </div>

          <div class="col-md-6">
            <label for="age" class="form-label">Edad:</label>
            <input
              required
              ngModel
              name="user_age"
              #user_age="ngModel"
              type="number"
              id="age"
              class="form-control"
              min="1"
              max="100"
            />
          </div>
        </div>
        <div
          class="alert alert-danger"
          *ngIf="user_age.touched && !user_age.valid"
        >
          Este campo es invalido
        </div>

        <div class="col-12">
          <label for="mail" class="form-label">Email:</label>
          <input
            required
            minlength="5"
            ngModel
            name="user_mail"
            #user_mail="ngModel"
            type="email"
            id="mail"
            class="form-control"
            placeholder="Ingrea tu correo"
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="user_mail.touched && !user_mail.valid"
        >
          Este campo es invalido
        </div>

        <div class="col-12">
          <label for="password" class="form-label">Contraseña:</label>
          <input
            required
            minlength="5"
            ngModel
            name="user_password"
            #user_password="ngModel"
            type="password"
            id="password"
            class="form-control"
            placeholder="Ingrea tu contraseña"
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="user_password.touched && !user_password.valid"
        >
          Este campo es invalido
        </div>

        <div class="row mt-3">
          <div class="col-sm-12 mb-2">
            <re-captcha
              id="recaptcha"
              name="recaptcha"
              #recaptcha="ngModel"
              [(ngModel)]="token"
              required
              [class.is-invalid]="
                recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)
              "
            ></re-captcha>
            <div
              *ngIf="
                recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)
              "
              class="invalid-feedback"
            >
              <div *ngIf="recaptcha.errors?.['required']">
                Este campo es requerido.
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col w-50">
            <button
              class="btn btn-primary m-2 col-md-6"
              [disabled]="
                !user_name ||
                !user_mail.valid ||
                !user_password.valid ||
                recaptcha.invalid
              "
            >
              <a href="./search" class="text-light text-decoration-none"
                >Aceptar</a
              >
            </button>
          </div>

          <div class="col w-50">
            <button
              type="reset"
              value="Reset"
              class="btn m-2 col-md-6 btn-outline-secondary"
            >
              Reiniciar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
