<h1 class="text-center m-3">Inicia sesión</h1>
<div class="container mt-5">
  <div class="row">
    <div class="col d-none d-md-block">
      <img src="../../../assets/bird_2.jpg" alt="" class="w-50" />
    </div>
    <div class="col">
      <form class="row g-3" #login="ngForm" (ngSubmit)="submit(login.value)">
        <div class="col-md-12">
          <label for="email" class="form-label"> Correo: </label>
          <input
            required
            minlength="5"
            ngModel
            name="user_email"
            #user_mail="ngModel"
            type="email"
            id="email"
            class="form-control"
            placeholder="Ingrea tu correo"
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="user_mail.touched && !user_mail.valid"
        >
          Este campo es invalido
        </div>

        <div class="col-md-12">
          <label for="password" class="form-label"> Contraseña: </label>
          <input
            required
            minlength="5"
            ngModel
            name="user_password"
            #user_password="ngModel"
            type="password"
            id="password"
            class="form-control"
            placeholder="Ingrea tu contraseña"
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="user_password.touched && !user_password.valid"
        >
          Este campo es invalido
        </div>

        <div class="row mt-3">
          <div class="col-sm-12 mb-2">
            <re-captcha
              id="recaptcha"
              name="recaptcha"
              #recaptcha="ngModel"
              [(ngModel)]="token"
              required
              [class.is-invalid]="
                recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)
              "
            ></re-captcha>
            <div
              *ngIf="
                recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)
              "
              class="invalid-feedback"
            >
              <div *ngIf="recaptcha.errors?.['required']">
                Este campo es requerido.
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col w-50">
            <button
              type="submit"
              class="btn btn-primary m-2 col-md-6"
              [disabled]="
                !user_mail.valid || !user_password.valid || recaptcha.invalid
              "
            >
              Aceptar
            </button>
          </div>

          <div class="col w-50">
            <button
              type="reset"
              value="Reset"
              class="btn m-2 col-md-6 btn-outline-secondary"
            >
              Reiniciar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
